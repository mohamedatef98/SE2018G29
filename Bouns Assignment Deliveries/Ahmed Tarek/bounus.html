<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="bounus.css">
  
</head>
<body>
    <header class="main-header">
        <div>
            <a href="bonus.html" class="main-header__brand">
                BOOK COVER CREATER
            </a>
        </div>
    </header>

  
    <div class="container">
        <div class="row">
            
            <div class="col">
                
             

              <form >
                    <div class="form-group">
                      <label for="formGroupExampleInput">Book Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Book Title">
                    </div>


                    <div class="form-group">
                      <label for="formGroupExampleInput2">Book Subtitle</label>
                      <input type="text" class="form-control" id="subtitle" placeholder="Book Subtitle">
                    </div>


                    <div class="form-group">
                      <label for="formGroupExampleInput">Author</label>
                      <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>


                    <div class="form-group">
                      <label for="formGroupExampleInput">Publisher</label>
                      <input type="text" class="form-control" id="publisher" placeholder="Publisher">
                    </div>



                    
                    <div class="form-group">
                        <label for="formGroupExampleInput">Background colour</label>
                        <input type="text" class="form-control" id="background" placeholder="Background colour">
                      </div>
  
                 
                   
                    <div class="form-group">
                        <label for="formGroupExampleInput">Publishing Year</label>



                        <div class="input-group mb-3">
                            <select class="custom-select" id="year">
                              <option selected>Choose...</option>
                              <option value="2018">2018</option>
                              <option value="2017">2017</option>
                              <option value="2016">2016</option>
                              <option value="2015">2015</option>
                              <option value="2014">2014</option>
                              <option value="2013">2013</option>
                            </select>
                            <div class="input-group-append">
                              <label class="input-group-text" for="inputGroupSelect02">Options</label>
                            </div>
                          </div>






                      
                    </div>


                  </form>

                  <input class="btn btn-primary" type="submit" value="Submit"id="submitbutton">


            </div>
            <div class="col">
             



              <div id="bookcover"> 
                <h1 id="booktitle"></h1>
                <h4 id="booksubtitle"></h4>
                <h3 id="bookauthor"></h3>
                <h6 id="bookpublisher"></h6>
                <h7 id="bookyear"></h7>





              </div>






              
            </div>





          </div>
      </div>

  








      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="bounus.js"></script>
</body>
</html>
